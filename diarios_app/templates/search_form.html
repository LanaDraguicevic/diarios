<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Diarios</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body class="library-theme">
    <header>
        <h1>Formulario de Búsqueda</h1>
    </header>
    <main>
        <div class="form-container">
            <form action="{% url 'search_diarios' %}" method="GET" class="auth-form">
                <div class="form-group">
                    <label for="titulo">Título:</label>
                    <input type="text" id="titulo" name="titulo" placeholder="Ingrese el título">
                </div>
                <div class="form-group">
                    <label for="fecha_inicio">Fecha Inicio:</label>
                    <input type="date" id="fecha_inicio" name="fecha_inicio">
                </div>
                <div class="form-group">
                    <label for="fecha_fin">Fecha Fin:</label>
                    <input type="date" id="fecha_fin" name="fecha_fin">
                </div>
                <div class="form-group">
                    <label for="localidad">Localidad:</label>
                    <select id="localidad" name="localidad">
                        <option value="nacional">Nacional</option>
                        <option value="Regional">Regional</option>
                    </select>
                </div>
                <button type="submit" class="button">Buscar</button>
            </form>
            <p>
                <a href="{% url 'home' %}" class="link">Volver al Home</a>
            </p>
        </div>
    </main>
</body>
</html>
