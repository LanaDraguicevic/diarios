<title>{{diario.titulo}}</title>
<h1>{{diario.titulo}}</h1>


<img scr="{{ diario.pre_visualizacion.url }}" alt="Previsualizacion de {{ diario.titulo }}" width="300">

<p><strong>Fecha:</strong> {{diario.fecha}}</p>
<p><strong>Localidad:</strong>{{diario.localidad}}</p>
<p><strong>Codigo:</strong>{{diario.cod}}</p>

<a href="{% url 'search_form' %}">Volver a la b√∫squeda</a>

<form action="{% url 'registrar_visita' diario.id %}" method="POST">
    {% csrf_token %}
    <button type="submit">PEDIR DIARIO</button>
</form>
{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}
