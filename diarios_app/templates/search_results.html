<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados de Búsqueda</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="library-theme">
    <header>
        <h1>Resultados de Búsqueda</h1>
    </header>
    <main>
        <section>
            <form method="GET" action="{% url 'search_diarios' %}" class="search-form">
                {{ form.as_p }}
                <button type="submit" class="button primary">Buscar</button>
            </form>
        </section>
        <section>
            <h2>Resultados</h2>
            <ul>
                {% for diario in results %}
                    <li>
                        <a href="{% url 'detalle_diario' diario.id %}" class="link">{{ diario.titulo }}</a> - {{ diario.fecha }} - {{ diario.localidad }}
                    </li>
                {% empty %}
                    <li>No se encontraron resultados.</li>
                {% endfor %}
            </ul>
        </section>
        <nav>
            <a href="{% url 'home' %}" class="button">Volver al Home</a>
        </nav>
    </main>
</body>
</html>
