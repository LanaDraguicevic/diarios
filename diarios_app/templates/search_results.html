    <form method="GET" action="{% url 'search_diarios' %}">
        {{ form.as_p }}
        <button type="submit">Buscar</button>

    <h2>Resultados</h2>
    <ul>
        {% for diario in results %}
            <li>
                <a href="{% url 'detalle_diario' diario.id %}">{{ diario.titulo }}</a> - {{ diario.fecha }} - {{ diario.localidad }}

        {% endfor %}
    </ul>    

    <div>

        </a>
